<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Modify Order</h1>
            <a href="{{ url_for('logout') }}" class="btn-danger">Logout</a>
        </header>

        <section class="card">
            <h2>Order Details (ID: {{ order.id }})</h2>
            <p>Submitted by: <strong>{{ order.email }}</strong></p>

            <form method="POST">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Image</th> <!-- âœ… NovÃ½ stÄºpec pre tlaÄidlo -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in order.items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>
                                <input type="number" name="quantity_{{ item.name }}" value="{{ item.quantity }}" min="1">
                            </td>
                            <td>
                                <!-- âœ… TlaÄidlo na zobrazenie obrÃ¡zka -->
                                <button class="show-image-btn" data-product-id="{{ item.id }}">ðŸ“·</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{{ url_for('admin') }}" class="btn-secondary">Back to Orders</a>
            </form>
        </section>

        <!-- âœ… Kontajner na zobrazenie obrÃ¡zkov -->
        <div id="order-image-container"></div>
    </div>

    <!--<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>-->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
